apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: e-commence-address-http-ingress
  # namespace: tiktok
  # annotations:
    # cert-manager.io/cluster-issuer: letsencrypt
    # higress.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: higress
  rules:
    - host: "address.apikv.com"
    - http:
        paths:
          - path: /v1/addresses
            pathType: Prefix
            backend:
              service:
                name: prod-e-commence-address-service
                port:
                  number: 30015

  # tls:
  #   - hosts:
  #       - http.api-r.com
  #     secretName: api-r-com-http-secret
