apiVersion: apps/v1
kind: Deployment
metadata:
  name: e-commence-product
spec:
  template:
    spec:
      containers:
        - name: e-commence-product
          env:
            - name: DB_SOURCE
              valueFrom:
                secretKeyRef:
                  key: DB_SOURCE
                  name: db-source-secret
            - name: REDIS_ADDRESS
              valueFrom:
                secretKeyRef:
                  key: REDIS_ADDRESS
                  name: redis-address-secret
            - name: REDIS_productNAME
              valueFrom:
                secretKeyRef:
                  key: REDIS_productNAME
                  name: redis-productname-secret
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: redis-password-secret
